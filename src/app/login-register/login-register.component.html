
<div class="login-register">
  <div *ngIf="isLoggingIn">
    <div class="h4 text-center">Login</div>
    <div class="row">
      <div class="col-md-4 col-sm-12">
        <label for="username">Username</label>
        <input type="text" class="dark" id="username" [(ngModel)]="username">
      </div>
      <div class="col-md-4 col-sm-12">
        <label for="password">Password</label>
        <input type="password" class="dark" id="password" [(ngModel)]="password">
      </div>
      <div class="col-md-4 col-sm-12">
        <label for="privateKey">Private Key</label>
        <input type="text" class="dark" id="privateKey" [(ngModel)]="privateKey" #privateKeyInput>
        <button class="dark" (click)="copyPrivateKey(privateKeyInput)" value="click to copy">Copy private key</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn-link dark" (click)="createAccount()">Create an account</button>
      </div>
      <div class="col">
        <button type="button" class="dark" (click)="login()">Submit</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="text-danger">Make sure your private key is the one you were assigned when you registered. Keep it in a safe place.</p>
      </div>
    </div>
    <div *ngIf="isLoginError">
      <p class="text-danger">Unable to log you in</p>
      <p class="text-danger">Either the username or password you entered is incorrect</p>
    </div>
  </div>
  
  <div *ngIf="!isLoggingIn">
    <div class="h4 text-center">Register</div>
    <div class="row">
      <div class="col">
        <label for="username">Username</label>
        <input type="text" class="dark" id="username" [(ngModel)]="username">
      </div>
      <div class="col">
        <label for="password">Password</label>
        <input type="password" class="dark" id="password" [(ngModel)]="password">
      </div>
    </div>
    <div>
      <div>
        <button type="button" class="dark" (click)="register()">Submit</button>
      </div>
    </div>
    <div *ngIf="isRegisterError">
      <p class="text-danger">A user with that username already exists</p>
    </div>
  </div>
</div>
